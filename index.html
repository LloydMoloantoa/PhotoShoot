<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Shoot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#popular-cars" class="navbar-link">Popular Cars</a>
      <a href="#image-gallery" class="navbar-link">Image Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Photo Shoot</h1>
        <img src="images/DSC_0035.jpg" class="section-1-img" />
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="popular-cars">
        <h1 class="section-heading">Pictures</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Lloyd</h2>
            <img src="images/section2-1.jpg" class="card-img" />
          </div>
          <div class="card">
            <img src="images/section2-2.jpg" class="card-img" />
            
          </div>
          <div class="card">
            <img src="images/section2-3.jpg" class="card-img" />
          </div>
          <div class="card">
            <img src="images/section2-4.jpg" class="card-img" />
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->


    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/p1.jpg" class="gallery-img-1" />
          <img src="images/p2.jpg" class="gallery-img-2" />
          <img src="images/p3.jpg" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/p4.jpg" class="gallery-img-1" />
          <img src="images/p5.jpg" class="gallery-img-2" />
          <img src="images/p6.jpg" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">
          &copy; Lloyd 
        </p>
      </section>
    </div>
    <!-- End of Section 5 -->
    <script src="script.js"></script>
  </body>
</html>
